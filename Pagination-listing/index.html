<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pagination Listing</title>
  </head>
  <body>
    <section class="input-container">
      <input type="number" id="input-data" />
      <input type="text" id="input-search" />
      <button type="button" id="search-reset">X</button>
    </section>
    <section class="listing-grid" id="listing-grid"></section>
    <section class="pagination-container" id="pagination-container"></section>
    <section class="count-container">
      <span class="count-label">show item at</span>
      <span class="count-label" id="current-count"></span>
      <span class="count-label">of</span>
      <span class="count-label" id="total-count"></span>
      <span class="count-label">items</span>
    </section>
  </body>
  <script src="app.js"></script>
</html>
